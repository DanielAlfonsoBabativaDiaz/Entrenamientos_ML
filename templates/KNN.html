<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recomendación K-NN</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <nav class="navbar">
    <div class="logo">Daniel Babativa, Duvan Londoño</div>
  </nav>

  <h1>Casos de Uso de Machine Learning</h1>
  <button class="toggle-btn">☰</button>
  <div class="sidebar">
    <ul class="menu">
      <li><a href="index">Inicio</a></li>
      <li><a href="casos_de_uso_ML">Casos de Uso ML</a></li>
      <li><a href="KNN">Recomendación K-NN</a></li>
      <li class="submenu">
        <a href="#">Modelos Supervisados</a>
        <ul>
          <li><a href="regresion_logistica">Regresión Logística</a></li>
        </ul>
      </li>
    </ul>
  </div>

  <script>
    const toggleBtn = document.querySelector('.toggle-btn');
    const sidebar = document.querySelector('.sidebar');
    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('active');
    });
  </script>

  <h1>Recomendación Personalizada de Productos</h1>
  <form method="post" action="/recomendar">
  <label for="edad">Edad</label>
  <input type="number" name="edad" required>

  <label for="genero">Género</label>
  <select name="genero" required>
    <option value="M">Masculino</option>
    <option value="F">Femenino</option>
  </select>

  <label for="historial">Cantidad de productos comprados</label>
  <input type="number" name="historial" required>

  <label for="tiempo">Tiempo en el sitio (segundos)</label>
  <input type="number" name="tiempo" required>

  <label for="categorias">Cantidad de categorías visitadas</label>
  <input type="number" name="categorias" required>

  <button type="submit">recomendar</button>
</form>

{% if categoria is not none %}
  <h2>Producto recomendado: {{ categoria }}</h2>
{% endif %}
